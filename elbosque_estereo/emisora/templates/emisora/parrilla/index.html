{% load static %}
<script src="https://unpkg.com/moment@2.17.1"></script>
<script src="https://unpkg.com/interactjs@1"></script>
<script src="https://unpkg.com/angular@1.6.6/angular.js"></script>
<script src="https://unpkg.com/angular-animate@1.6.6/angular-animate.js"></script>
<script src="https://unpkg.com/angular-ui-bootstrap@2/dist/ui-bootstrap-tpls.js"></script>
<script src="https://unpkg.com/rrule@2"></script>
<script src="https://unpkg.com/angular-bootstrap-colorpicker@3"></script>
<script src="https://unpkg.com/angular-bootstrap-calendar"></script>
<link href="https://unpkg.com/bootstrap@3/dist/css/bootstrap.css" rel="stylesheet">
<link href="https://unpkg.com/angular-bootstrap-colorpicker@3/css/colorpicker.min.css" rel="stylesheet">
<link href="https://unpkg.com/angular-bootstrap-calendar/dist/css/angular-bootstrap-calendar.min.css" rel="stylesheet">

<script src="{% static 'emisora/js/example.js' %}"></script>
<script src="{% static 'emisora/js/helpers.js' %}"></script>

<div id="contact" class="text-center program" style="display: none;margin-top:-50px " ng-app="mwl.calendar.docs">
  <div class="overlay">
    <div class="container">
      <div ng-controller="KitchenSinkCtrl as vm">
        <h3 class="">PROGRAMACIÓN</h3> 
          <div class="row">
            <div class="col-md-6  text-center">
              <div class="btn-group">
                <button class="btn btn-success" mwl-date-modifier style="background-color:#bebebe" date="vm.viewDate" decrement="vm.calendarView"
                  ng-click="vm.cellIsOpen = false">
                  Anterior
                </button>
                <button class="btn btn-default" mwl-date-modifier date="vm.viewDate" set-to-today ng-click="vm.cellIsOpen = false">
                  Hoy
                </button>
                <button class="btn btn-success" mwl-date-modifier style="background-color: #bebebe" date="vm.viewDate" increment="vm.calendarView"
                  ng-click="vm.cellIsOpen = false">
                  Siguiente
                </button>
              </div>
            </div>            
            <div class="col-md-6">
                <div class="pull-right">
              <div class="btn-group">
                <button class="btn btn-success" style="background-color: #bebebe" ng-model="vm.calendarView" uib-btn-radio="'year'" ng-click="vm.cellIsOpen = false">Año</button>
                <label class="btn btn-success" style="background-color: #bebebe" ng-model="vm.calendarView" uib-btn-radio="'month'" ng-click="vm.cellIsOpen = false">Mes</label>
                <label class="btn btn-success" style="background-color: #bebebe" ng-model="vm.calendarView" uib-btn-radio="'week'" ng-click="vm.cellIsOpen = false">Semana</label>
                <label class="btn btn-success" style="background-color: #bebebe" ng-model="vm.calendarView" uib-btn-radio="'day'" ng-click="vm.cellIsOpen = false">Día</label>
              </div>
              </div>
            </div>
          </div>
          <br>
          <div class="row" style="background: #d8d8d844;">
            <mwl-calendar events="vm.events" view="vm.calendarView" view-title="vm.calendarTitle" view-date="vm.viewDate" on-event-times-changed="vm.eventTimesChanged(calendarEvent); calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
              cell-is-open="vm.cellIsOpen" day-view-start="00:00" day-view-end="23:59" day-view-split="30" cell-modifier="vm.modifyCell(calendarCell)"
              cell-auto-open-disabled="true" on-timespan-click="vm.timespanClicked(calendarDate, calendarCell)">
            </mwl-calendar>
          </div>
          <br>
      </div>
    </div>
  </div>
</div>
